<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öîÔ∏è Krzy≈ºowiec vs Si≈Çy Z≈Ça</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #2c1810, #1a0f0a);
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(75, 0, 0, 0.4) 0%, transparent 50%),
                linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a0f0a, #2c1810, #3e2723);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #gameTitle {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 2rem;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.8), 0 0 20px #ffd700; }
            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.8), 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }
        
        #startButton {
            font-size: 1.5rem;
            padding: 15px 30px;
            background: linear-gradient(45deg, #8b4513, #a0522d);
            color: #ffd700;
            border: 3px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #startButton:hover {
            background: linear-gradient(45deg, #a0522d, #cd853f);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffd700;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        .entity {
            position: absolute;
            transition: none;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffd700;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffd700;
            font-size: 0.9rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Ekran startowy -->
        <div id="startScreen">
            <h1 id="gameTitle">‚öîÔ∏è Krzy≈ºowiec vs Si≈Çy Z≈Ça</h1>
            <button id="startButton">Rozpocznij krucjatƒô</button>
            <div class="mt-8 text-center text-yellow-300">
                <p>WASD - Ruch</p>
                <p>P - Pauza</p>
                <p>M - Wycisz d≈∫wiƒôki</p>
            </div>
        </div>
        
        <!-- UI gry -->
        <div id="ui">
            <div>üíñ Zdrowie: <span id="health">100</span></div>
            <div>‚≠ê Punkty: <span id="score">0</span></div>
            <div>‚è±Ô∏è Czas: <span id="time">0</span>s</div>
            <div>üëπ Wrogowie: <span id="enemyCount">0</span></div>
        </div>
        
        <!-- Instrukcje sterowania -->
        <div class="controls">
            <div>WASD - Ruch | P - Pauza | M - Wycisz</div>
        </div>
        
        <!-- Ekran ko≈Ñca gry -->
        <div id="gameOverScreen">
            <h2 class="text-4xl mb-4">‚ö∞Ô∏è Twoja krucjata dobieg≈Ça ko≈Ñca!</h2>
            <p class="text-xl mb-2">Finalne punkty: <span id="finalScore">0</span></p>
            <p class="text-lg mb-6">Czas przetrwania: <span id="finalTime">0</span>s</p>
            <button id="restartButton" class="bg-yellow-600 hover:bg-yellow-700 text-black px-6 py-3 rounded-lg text-xl font-bold">
                üîÑ Rozpocznij ponownie
            </button>
        </div>
    </div>

    <script>
        // Zmienne globalne gry
        let gameState = 'menu'; // 'menu', 'playing', 'paused', 'gameOver'
        let player = null;
        let enemies = [];
        let projectiles = [];
        let playerProjectiles = [];
        
        // Statystyki gracza - WA≈ªNE: MuszƒÖ byƒá zresetowane na poczƒÖtku ka≈ºdej gry
        let score = 0;
        let health = 100;
        let gameTime = 0;
        let lastAttackTime = 0;
        let isPaused = false;
        let soundEnabled = true;
        
        // Ustawienia gry
        const ATTACK_COOLDOWN = 1000; // 1 sekunda
        const GAME_WIDTH = window.innerWidth;
        const GAME_HEIGHT = window.innerHeight;
        
        // Typy wrog√≥w z ich w≈Ça≈õciwo≈õciami
        const ENEMY_TYPES = {
            grzesznik: { 
                health: 30, 
                speed: 1, 
                points: 10, 
                color: '#666666',
                behavior: 'random',
                size: 30
            },
            demon: { 
                health: 50, 
                speed: 2, 
                points: 25, 
                color: '#cc0000',
                behavior: 'aggressive',
                size: 35
            },
            czarownica: { 
                health: 40, 
                speed: 0.8, 
                points: 30, 
                color: '#4b0082',
                behavior: 'floating_shooter',
                size: 32,
                shootCooldown: 3000
            },
            upadly_rycerz: { 
                health: 100, 
                speed: 2.5, 
                points: 50, 
                color: '#2f4f4f',
                behavior: 'slow_tank',
                size: 40
            },
            heretyk: { 
                health: 60, 
                speed: 1.5, 
                points: 40, 
                color: '#800080',
                behavior: 'teleporter',
                size: 33,
                teleportCooldown: 5000
            },
            bestia: { 
                health: 200, 
                speed: 0.8, 
                points: 100, 
                color: '#8b0000',
                behavior: 'boss_breath',
                size: 50
            },
            zguba: { 
                health: 20, 
                speed: 2.5, 
                points: 15, 
                color: '#ff4500',
                behavior: 'explosive',
                size: 25
            }
        };
        
        // Inicjalizacja gry
        function initGame() {
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', restartGame);
            
            // Obs≈Çuga klawiszy
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Pƒôtla gry
            gameLoop();
        }
        
        // Resetowanie gry - NAPRAWKA: Poprawne zerowanie wszystkich zmiennych
        function resetGame() {
            // Wyczy≈õƒá wszystkich wrog√≥w i pociski
            enemies.forEach(enemy => {
                if (enemy.element && enemy.element.parentNode) {
                    enemy.element.parentNode.removeChild(enemy.element);
                }
            });
            projectiles.forEach(projectile => {
                if (projectile.element && projectile.element.parentNode) {
                    projectile.element.parentNode.removeChild(projectile.element);
                }
            });
            playerProjectiles.forEach(projectile => {
                if (projectile.element && projectile.element.parentNode) {
                    projectile.element.parentNode.removeChild(projectile.element);
                }
            });
            
            // WA≈ªNE: Resetuj wszystkie zmienne do warto≈õci poczƒÖtkowych
            enemies = [];
            projectiles = [];
            playerProjectiles = [];
            score = 0; // NAPRAWKA: Upewnij siƒô, ≈ºe score jest zerowany
            health = 100;
            gameTime = 0;
            lastAttackTime = 0;
            isPaused = false;
            
            // Aktualizuj UI
            updateUI();
        }
        
        function startGame() {
            resetGame(); // NAPRAWKA: Wywo≈Çaj reset przed rozpoczƒôciem
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            createPlayer();
            
            // Uruchom timery
            setInterval(() => {
                if (gameState === 'playing' && !isPaused) {
                    gameTime++;
                    updateUI();
                }
            }, 1000);
            
            // Spawn wrog√≥w
            setInterval(() => {
                if (gameState === 'playing' && !isPaused) {
                    spawnEnemy();
                }
            }, 2000 + Math.random() * 300);
        }
        
        function restartGame() {
            resetGame();
            startGame();
        }
        
        // Tworzenie gracza
        function createPlayer() {
            const playerElement = document.createElement('div');
            playerElement.className = 'entity';
            playerElement.style.backgroundImage = "url('9098408.png')";
            playerElement.innerHTML = `
                <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">

                </svg>
            `;
            
            player = {
                element: playerElement,
                x: GAME_WIDTH / 2,
                y: GAME_HEIGHT / 2,
                speed: 3,
                keys: { w: false, a: false, s: false, d: false }
            };
            
            document.getElementById('gameContainer').appendChild(playerElement);
            updatePlayerPosition();
        }
        
        // Aktualizacja pozycji gracza
        function updatePlayerPosition() {
            if (player) {
                player.element.style.left = player.x + 'px';
                player.element.style.top = player.y + 'px';
            }
        }
        
        // Tworzenie wroga
        function spawnEnemy() {
            const types = Object.keys(ENEMY_TYPES);
            const type = types[Math.floor(Math.random() * types.length)];
            const enemyData = ENEMY_TYPES[type];
            
            // Losowa pozycja na brzegu ekranu
            let x, y;
            const side = Math.floor(Math.random() * 4);
            switch(side) {
                case 0: x = Math.random() * GAME_WIDTH; y = -50; break;
                case 1: x = GAME_WIDTH + 50; y = Math.random() * GAME_HEIGHT; break;
                case 2: x = Math.random() * GAME_WIDTH; y = GAME_HEIGHT + 50; break;
                case 3: x = -50; y = Math.random() * GAME_HEIGHT; break;
            }
            
            const enemyElement = document.createElement('div');
            enemyElement.className = 'entity';
            enemyElement.innerHTML = createEnemySVG(type, enemyData);
            
            const enemy = {
                element: enemyElement,
                type: type,
                x: x,
                y: y,
                health: enemyData.health,
                maxHealth: enemyData.health,
                speed: enemyData.speed,
                points: enemyData.points,
                behavior: enemyData.behavior,
                lastAction: Date.now(),
                moveDirection: Math.random() * Math.PI * 2
            };
            
            enemies.push(enemy);
            document.getElementById('gameContainer').appendChild(enemyElement);
            updateEnemyPosition(enemy);
        }
        
        // Tworzenie SVG dla r√≥≈ºnych typ√≥w wrog√≥w
        function createEnemySVG(type, data) {
            const size = data.size;
            const color = data.color;
            
            switch(type) {
                case 'grzesznik':
                    return `
                        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                            <circle cx="${size/2}" cy="${size/2}" r="${size/3}" fill="${color}" stroke="#333" stroke-width="1"/>
                            <circle cx="${size/2-3}" cy="${size/2-3}" r="2" fill="#ff0000"/>
                            <circle cx="${size/2+3}" cy="${size/2-3}" r="2" fill="#ff0000"/>
                            <path d="M${size/2-4} ${size/2+3} Q${size/2} ${size/2+6} ${size/2+4} ${size/2+3}" stroke="#000" stroke-width="1" fill="none"/>
                        </svg>
                    `;

                case 'demon':
                    return `
                        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                            <circle cx="${size/2}" cy="${size/2+3}" r="${size/3}" fill="${color}" stroke="#800000" stroke-width="1"/>
                            <!-- Rogi -->
                            <polygon points="${size/2-6},${size/2-8} ${size/2-4},${size/2-12} ${size/2-2},${size/2-8}" fill="#000"/>
                            <polygon points="${size/2+6},${size/2-8} ${size/2+4},${size/2-12} ${size/2+2},${size/2-8}" fill="#000"/>
                            <!-- MigajƒÖce oczy -->
                            <circle cx="${size/2-4}" cy="${size/2}" r="2" fill="#ff0000">
                                <animate attributeName="fill" values="#ff0000;#ffff00;#ff0000" dur="1s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="${size/2+4}" cy="${size/2}" r="2" fill="#ff0000">
                                <animate attributeName="fill" values="#ff0000;#ffff00;#ff0000" dur="1s" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    `;
                    
                case 'czarownica':
                    return `
                        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                            <!-- Peleryna -->
                            <path d="M${size/2} ${size/2-8} L${size/2-8} ${size/2+8} L${size/2+8} ${size/2+8} Z" fill="${color}" stroke="#2f0f2f" stroke-width="1"/>
                            <!-- G≈Çowa -->
                            <circle cx="${size/2}" cy="${size/2-3}" r="4" fill="#deb887" stroke="#cd853f" stroke-width="1"/>
                            <!-- Kaptur -->
                            <path d="M${size/2-6} ${size/2-6} Q${size/2} ${size/2-12} ${size/2+6} ${size/2-6}" fill="${color}" stroke="#2f0f2f" stroke-width="1"/>
                            <!-- Efekt lewitacji -->
                            <circle cx="${size/2}" cy="${size/2+12}" r="8" fill="none" stroke="${color}" stroke-width="1" opacity="0.5">
                                <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    `;
                    
                case 'upadly_rycerz':
                    return `
                        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                            <!-- Cia≈Ço w zbroi -->
                            <rect x="${size/2-6}" y="${size/2-2}" width="12" height="15" fill="${color}" stroke="#1c1c1c" stroke-width="1"/>
                            <!-- He≈Çm -->
                            <rect x="${size/2-5}" y="${size/2-10}" width="10" height="8" fill="${color}" stroke="#1c1c1c" stroke-width="1"/>
                            <!-- Tarcza -->
                            <ellipse cx="${size/2-10}" cy="${size/2+3}" rx="4" ry="6" fill="#696969" stroke="#000" stroke-width="1"/>
                            <!-- Top√≥r -->
                            <rect x="${size/2+8}" y="${size/2-2}" width="3" height="10" fill="#8b4513"/>
                            <path d="M${size/2+11} ${size/2-2} L${size/2+16} ${size/2+1} L${size/2+11} ${size/2+4} Z" fill="#c0c0c0"/>
                        </svg>
                    `;
                    
                case 'heretyk':
                    return `
                        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                            <!-- Peleryna z kapturem -->
                            <path d="M${size/2} ${size/2-6} L${size/2-8} ${size/2+10} L${size/2+8} ${size/2+10} Z" fill="${color}" stroke="#4b0040" stroke-width="1"/>
                            <!-- Twarz w cieniu -->
                            <circle cx="${size/2}" cy="${size/2-2}" r="3" fill="#1a1a1a"/>
                            <!-- ≈öwiecƒÖce oczy -->
                            <circle cx="${size/2-2}" cy="${size/2-2}" r="1" fill="#00ff00"/>
                            <circle cx="${size/2+2}" cy="${size/2-2}" r="1" fill="#00ff00"/>
                            <!-- Efekt teleportacji -->
                            <circle cx="${size/2}" cy="${size/2}" r="15" fill="none" stroke="${color}" stroke-width="1" opacity="0.3" stroke-dasharray="3,3">
                                <animateTransform attributeName="transform" type="rotate" values="0 ${size/2} ${size/2};360 ${size/2} ${size/2}" dur="3s" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    `;
                    
                case 'bestia':
                    return `
                        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                            <!-- Cia≈Ço bestii -->
                            <ellipse cx="${size/2}" cy="${size/2+5}" rx="15" ry="10" fill="${color}" stroke="#4b0000" stroke-width="2"/>
                            <!-- G≈Çowa -->
                            <circle cx="${size/2}" cy="${size/2-5}" r="8" fill="${color}" stroke="#4b0000" stroke-width="2"/>
                            <!-- Rogi -->
                            <polygon points="${size/2-8},${size/2-8} ${size/2-6},${size/2-15} ${size/2-4},${size/2-8}" fill="#000"/>
                            <polygon points="${size/2+8},${size/2-8} ${size/2+6},${size/2-15} ${size/2+4},${size/2-8}" fill="#000"/>
                            <!-- Oczy -->
                            <circle cx="${size/2-3}" cy="${size/2-5}" r="2" fill="#ff0000"/>
                            <circle cx="${size/2+3}" cy="${size/2-5}" r="2" fill="#ff0000"/>
                            <!-- Animowany oddech ognia -->
                            <path d="M${size/2-3} ${size/2} Q${size/2} ${size/2+3} ${size/2+3} ${size/2}" stroke="#ff4500" stroke-width="2" fill="none">
                                <animate attributeName="stroke" values="#ff4500;#ff0000;#ff4500" dur="1s" repeatCount="indefinite"/>
                            </path>
                        </svg>
                    `;
                    
                case 'zguba':
                    return `
                        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                            <!-- Cia≈Ço pulsujƒÖce -->
                            <circle cx="${size/2}" cy="${size/2}" r="8" fill="${color}" stroke="#ff0000" stroke-width="1">
                                <animate attributeName="r" values="8;12;8" dur="1s" repeatCount="indefinite"/>
                                <animate attributeName="fill" values="${color};#ff0000;${color}" dur="1s" repeatCount="indefinite"/>
                            </circle>
                            <!-- Iskry -->
                            <circle cx="${size/2-6}" cy="${size/2-6}" r="1" fill="#ffff00">
                                <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="${size/2+6}" cy="${size/2-6}" r="1" fill="#ffff00">
                                <animate attributeName="opacity" values="0;1;0" dur="0.7s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="${size/2}" cy="${size/2+8}" r="1" fill="#ffff00">
                                <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    `;
                    
                default:
                    return `<svg width="${size}" height="${size}"><circle cx="${size/2}" cy="${size/2}" r="${size/3}" fill="${color}"/></svg>`;
            }
        }
        
        // Aktualizacja pozycji wroga
        function updateEnemyPosition(enemy) {
            if (enemy.element) {
                enemy.element.style.left = enemy.x + 'px';
                enemy.element.style.top = enemy.y + 'px';
            }
        }
        
        // Logika ruchu wrog√≥w
        function updateEnemyAI(enemy) {
            if (!player) return;
            
            const dx = player.x - enemy.x;
            const dy = player.y - enemy.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const now = Date.now();
            
            switch(enemy.behavior) {
                case 'random':
                    if (now - enemy.lastAction > 2000) {
                        enemy.moveDirection = Math.random() * Math.PI * 2;
                        enemy.lastAction = now;
                    }
                    enemy.x += Math.cos(enemy.moveDirection) * enemy.speed;
                    enemy.y += Math.sin(enemy.moveDirection) * enemy.speed;
                    break;
                    
                case 'aggressive':
                    if (distance > 0) {
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                    }
                    break;
                    
                case 'floating_shooter':
                    // Lewituje i strzela
                    if (distance > 100) {
                        enemy.x += (dx / distance) * enemy.speed * 0.5;
                        enemy.y += (dy / distance) * enemy.speed * 0.5;
                    }
                    if (now - enemy.lastAction > 3000) {
                        createEnemyProjectile(enemy.x, enemy.y, dx, dy);
                        enemy.lastAction = now;
                    }
                    break;
                    
                case 'slow_tank':
                    if (distance > 0) {
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                    }
                    break;
                    
                case 'teleporter':
                    if (now - enemy.lastAction > 3000) {
                        // Teleportacja do losowej pozycji blisko gracza
                        const angle = Math.random() * Math.PI * 2;
                        const teleportDistance = 100 + Math.random() * 100;
                        enemy.x = player.x + Math.cos(angle) * teleportDistance;
                        enemy.y = player.y + Math.sin(angle) * teleportDistance;
                        enemy.lastAction = now;
                    } else if (distance > 0) {
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                    }
                    break;
                    
                case 'boss_breath':
                    if (distance > 80) {
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                    }
                    break;
                    
                case 'explosive':
                    if (distance > 0) {
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                    }
                    // Sprawd≈∫ kolizjƒô z graczem dla wybuchu
                    if (distance < 30) {
                        explodeEnemy(enemy);
                        health -= 30;
                        updateUI();
                    }
                    break;
            }
            
            updateEnemyPosition(enemy);
        }
        
        // Tworzenie pocisku wroga
        function createEnemyProjectile(x, y, dx, dy) {
            const distance = Math.sqrt(dx * dx + dy * dy);
            const projectileElement = document.createElement('div');
            projectileElement.className = 'entity';
            projectileElement.innerHTML = `
                <svg width="8" height="8" viewBox="0 0 8 8">
                    <circle cx="4" cy="4" r="3" fill="#8b008b" stroke="#4b0082" stroke-width="1">
                        <animate attributeName="fill" values="#8b008b;#ff00ff;#8b008b" dur="0.5s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            `;
            
            const projectile = {
                element: projectileElement,
                x: x,
                y: y,
                vx: (dx / distance) * 4,
                vy: (dy / distance) * 4,
                damage: 20
            };
            
            projectiles.push(projectile);
            document.getElementById('gameContainer').appendChild(projectileElement);
        }
        
        // Atak gracza
        function playerAttack() {
            const now = Date.now();
            if (now - lastAttackTime < ATTACK_COOLDOWN) return;
            
            // Znajd≈∫ najbli≈ºszego wroga
            let closestEnemy = null;
            let closestDistance = Infinity;
            
            enemies.forEach(enemy => {
                const dx = enemy.x - player.x;
                const dy = enemy.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < closestDistance && distance < 300) {
                    closestDistance = distance;
                    closestEnemy = enemy;
                }
            });
            
            if (closestEnemy) {
                createPlayerProjectile(closestEnemy);
                lastAttackTime = now;
                playSound('attack');
            }
        }
        
        // Tworzenie pocisku gracza
        function createPlayerProjectile(target) {
            const dx = target.x - player.x;
            const dy = target.y - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            const projectileElement = document.createElement('div');
            projectileElement.className = 'entity';
            projectileElement.innerHTML = `
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M6 2 L8 6 L6 10 L4 6 Z" fill="#ffd700" stroke="#ffff00" stroke-width="1">
                        <animate attributeName="fill" values="#ffd700;#ffffff;#ffd700" dur="0.3s" repeatCount="indefinite"/>
                    </path>
                </svg>
            `;
            
            const projectile = {
                element: projectileElement,
                x: player.x,
                y: player.y,
                vx: (dx / distance) * 6,
                vy: (dy / distance) * 6,
                damage: 25,
                target: target
            };
            
            playerProjectiles.push(projectile);
            document.getElementById('gameContainer').appendChild(projectileElement);
        }
        
        // Eksplozja wroga
        function explodeEnemy(enemy) {
            // Usuwanie wroga z tablicy i DOM
            const index = enemies.indexOf(enemy);
            if (index > -1) {
                enemies.splice(index, 1);
                if (enemy.element && enemy.element.parentNode) {
                    enemy.element.parentNode.removeChild(enemy.element);
                }
            }
        }
        
        // Obs≈Çuga klawiszy
        const keys = {};
        
        function handleKeyDown(e) {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key.toLowerCase() === 'p' && gameState === 'playing') {
                togglePause();
            }
            
            if (e.key.toLowerCase() === 'm') {
                soundEnabled = !soundEnabled;
            }
        }
        
        function handleKeyUp(e) {
            keys[e.key.toLowerCase()] = false;
        }
        
        function togglePause() {
            isPaused = !isPaused;
        }
        
        // Aktualizacja ruchu gracza
        function updatePlayerMovement() {
            if (!player || isPaused) return;
            
            if (keys['w'] || keys['arrowup']) {
                player.y = Math.max(0, player.y - player.speed);
            }
            if (keys['s'] || keys['arrowdown']) {
                player.y = Math.min(GAME_HEIGHT - 40, player.y + player.speed);
            }
            if (keys['a'] || keys['arrowleft']) {
                player.x = Math.max(0, player.x - player.speed);
            }
            if (keys['d'] || keys['arrowright']) {
                player.x = Math.min(GAME_WIDTH - 40, player.x + player.speed);
            }
            
            updatePlayerPosition();
        }
        
        // Sprawdzanie kolizji
        function checkCollisions() {
            // Kolizje pocisk√≥w gracza z wrogami
            playerProjectiles.forEach((projectile, pIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    const dx = projectile.x - enemy.x;
                    const dy = projectile.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 20) {
                        // Obra≈ºenia wroga
                        enemy.health -= projectile.damage;
                        
                        // Usu≈Ñ pocisk
                        if (projectile.element && projectile.element.parentNode) {
                            projectile.element.parentNode.removeChild(projectile.element);
                        }
                        playerProjectiles.splice(pIndex, 1);
                        
                        // Sprawd≈∫ czy wr√≥g zosta≈Ç pokonany
                        if (enemy.health <= 0) {
                            score += enemy.points; // Dodaj punkty
                            
                            // Usu≈Ñ wroga
                            if (enemy.element && enemy.element.parentNode) {
                                enemy.element.parentNode.removeChild(enemy.element);
                            }
                            enemies.splice(eIndex, 1);
                            
                            playSound('kill');
                        }
                        
                        updateUI();
                    }
                });
            });
            
            // Kolizje pocisk√≥w wrog√≥w z graczem
            projectiles.forEach((projectile, pIndex) => {
                const dx = projectile.x - player.x;
                const dy = projectile.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 25) {
                    health -= projectile.damage;
                    
                    // Usu≈Ñ pocisk
                    if (projectile.element && projectile.element.parentNode) {
                        projectile.element.parentNode.removeChild(projectile.element);
                    }
                    projectiles.splice(pIndex, 1);
                    
                    updateUI();
                    playSound('hit');
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });
            
            // Kolizje wrog√≥w z graczem
            enemies.forEach((enemy) => {
                const dx = enemy.x - player.x;
                const dy = enemy.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 25 && enemy.type !== 'zguba') {
                    health -= 1; // Sta≈Çy kontakt z wrogiem
                    updateUI();
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });
        }
        
        // Aktualizacja pocisk√≥w
        function updateProjectiles() {
            // Pociski wrog√≥w
            projectiles.forEach((projectile, index) => {
                projectile.x += projectile.vx;
                projectile.y += projectile.vy;
                
                projectile.element.style.left = projectile.x + 'px';
                projectile.element.style.top = projectile.y + 'px';
                
                // Usu≈Ñ pociski poza ekranem
                if (projectile.x < -20 || projectile.x > GAME_WIDTH + 20 || 
                    projectile.y < -20 || projectile.y > GAME_HEIGHT + 20) {
                    if (projectile.element && projectile.element.parentNode) {
                        projectile.element.parentNode.removeChild(projectile.element);
                    }
                    projectiles.splice(index, 1);
                }
            });
            
            // Pociski gracza
            playerProjectiles.forEach((projectile, index) => {
                projectile.x += projectile.vx;
                projectile.y += projectile.vy;
                
                projectile.element.style.left = projectile.x + 'px';
                projectile.element.style.top = projectile.y + 'px';
                
                // Usu≈Ñ pociski poza ekranem
                if (projectile.x < -20 || projectile.x > GAME_WIDTH + 20 || 
                    projectile.y < -20 || projectile.y > GAME_HEIGHT + 20) {
                    if (projectile.element && projectile.element.parentNode) {
                        projectile.element.parentNode.removeChild(projectile.element);
                    }
                    playerProjectiles.splice(index, 1);
                }
            });
        }
        
        // Aktualizacja UI
        function updateUI() {
            document.getElementById('health').textContent = Math.max(0, health);
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = gameTime;
            document.getElementById('enemyCount').textContent = enemies.length;
        }
        
        // Koniec gry
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTime').textContent = gameTime;
            document.getElementById('gameOverScreen').style.display = 'flex';
            playSound('gameOver');
        }
        
        // Odtwarzanie d≈∫wiƒôk√≥w (symulowane)
        function playSound(type) {
            if (!soundEnabled) return;
            
            // Symulacja d≈∫wiƒôk√≥w poprzez kr√≥tkie wibracje w przypadku urzƒÖdze≈Ñ mobilnych
            if (navigator.vibrate) {
                switch(type) {
                    case 'attack': navigator.vibrate(50); break;
                    case 'hit': navigator.vibrate(100); break;
                    case 'kill': navigator.vibrate([50, 50, 50]); break;
                    case 'gameOver': navigator.vibrate(200); break;
                }
            }
        }
        
        // G≈Ç√≥wna pƒôtla gry
        function gameLoop() {
            if (gameState === 'playing' && !isPaused) {
                updatePlayerMovement();
                
                // Aktualizuj wrog√≥w
                enemies.forEach(enemy => updateEnemyAI(enemy));
                
                // Aktualizuj pociski
                updateProjectiles();
                
                // Sprawd≈∫ kolizje
                checkCollisions();
                
                // Atak gracza
                playerAttack();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Uruchomienie gry po za≈Çadowaniu strony
        window.addEventListener('load', initGame);
    </script>
</body>
